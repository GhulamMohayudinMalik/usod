<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Logs - USOD Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #000000 100%);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(24px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(55, 65, 81, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #0891b2 100%);
            transform: translateY(-1px);
        }

        .main-content {
            padding: 2rem;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            color: white;
            font-size: 2rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .last-updated {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.25);
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #0891b2 100%);
            transform: translateY(-1px);
        }

        /* Filter Section */
        .filter-section {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(55, 65, 81, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .filter-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            color: #d1d5db;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .filter-input, .filter-select {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(55, 65, 81, 0.3);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }

        .filter-input::placeholder {
            color: #6b7280;
        }

        .filter-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-btn.reset {
            background: rgba(55, 65, 81, 0.8);
            color: #d1d5db;
        }

        .filter-btn.reset:hover {
            background: rgba(75, 85, 99, 0.8);
        }

        .filter-btn.apply {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            color: white;
        }

        .filter-btn.apply:hover {
            background: linear-gradient(135deg, #059669 0%, #0891b2 100%);
        }

        /* Logs Table */
        .logs-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(55, 65, 81, 0.3);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .table-container {
            overflow-x: auto;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-header {
            background: rgba(31, 41, 55, 0.8);
        }

        .table-header th {
            padding: 1rem;
            text-align: left;
            color: #9ca3af;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid rgba(55, 65, 81, 0.3);
        }

        .table-row {
            border-bottom: 1px solid rgba(55, 65, 81, 0.3);
            transition: background-color 0.2s ease;
        }

        .table-row:hover {
            background: rgba(31, 41, 55, 0.5);
        }

        .table-cell {
            padding: 1rem;
            color: white;
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-badge.failure {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-badge.detected {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        .view-details-btn {
            background: none;
            border: none;
            color: #06b6d4;
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .view-details-btn:hover {
            color: #0891b2;
        }

        /* Loading and Empty States */
        .loading-state, .empty-state {
            padding: 3rem;
            text-align: center;
            color: #9ca3af;
        }

        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-top: 2px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination */
        .pagination {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(55, 65, 81, 0.3);
            background: rgba(31, 41, 55, 0.5);
        }

        .pagination-info {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .pagination-controls {
            display: flex;
            gap: 0.5rem;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            background: rgba(55, 65, 81, 0.8);
            color: #d1d5db;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(75, 85, 99, 0.8);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>USOD Desktop - Security Logs</h1>
        <div class="nav-buttons">
            <a href="dashboard.html" class="nav-btn">Dashboard</a>
            <a href="login.html" class="nav-btn">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Security Logs</h1>
            <div class="header-actions">
                <div class="last-updated" id="lastUpdated">Last updated: Never</div>
                <button class="refresh-btn" id="refreshBtn">Refresh</button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <h3 class="filter-title">Filters</h3>
            <div class="filter-grid">
                <div class="filter-group">
                    <label class="filter-label">Action</label>
                    <select class="filter-select" id="actionFilter">
                        <option value="">All Actions</option>
                        <option value="login">Login</option>
                        <option value="logout">Logout</option>
                        <option value="security_event">Security Event</option>
                        <option value="password_change">Password Change</option>
                        <option value="profile_update">Profile Update</option>
                        <option value="access_denied">Access Denied</option>
                        <option value="system_error">System Error</option>
                        <option value="session_created">Session Created</option>
                        <option value="session_expired">Session Expired</option>
                        <option value="token_refresh">Token Refresh</option>
                        <option value="account_locked">Account Locked</option>
                        <option value="account_unlocked">Account Unlocked</option>
                        <option value="user_created">User Created</option>
                        <option value="user_deleted">User Deleted</option>
                        <option value="role_changed">Role Changed</option>
                        <option value="settings_changed">Settings Changed</option>
                        <option value="backup_created">Backup Created</option>
                        <option value="backup_restored">Backup Restored</option>
                        <option value="suspicious_activity">Suspicious Activity</option>
                        <option value="brute_force_detected">Brute Force Detected</option>
                        <option value="sql_injection_attempt">SQL Injection Attempt</option>
                        <option value="xss_attempt">XSS Attempt</option>
                        <option value="csrf_attempt">CSRF Attempt</option>
                        <option value="ip_blocked">IP Blocked</option>
                        <option value="ip_unblocked">IP Unblocked</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Start Date</label>
                    <input type="date" class="filter-input" id="startDateFilter">
                </div>
                <div class="filter-group">
                    <label class="filter-label">End Date</label>
                    <input type="date" class="filter-input" id="endDateFilter">
                </div>
            </div>
            <div class="filter-actions">
                <button class="filter-btn reset" id="resetFiltersBtn">Reset</button>
                <button class="filter-btn apply" id="applyFiltersBtn">Apply Filters</button>
            </div>
        </div>

        <!-- Logs Table -->
        <div class="logs-container">
            <div class="table-container">
                <table class="logs-table">
                    <thead class="table-header">
                        <tr>
                            <th>Timestamp</th>
                            <th>Action</th>
                            <th>User</th>
                            <th>IP Address</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Logs will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <div class="pagination-info" id="paginationInfo">
                    Showing 1 to 20 of 150 results
                </div>
                <div class="pagination-controls">
                    <button class="pagination-btn" id="prevPageBtn" disabled>Previous</button>
                    <button class="pagination-btn" id="nextPageBtn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Static log data for demonstration
        const staticLogs = [
            {
                id: 1,
                timestamp: new Date(Date.now() - 5 * 60 * 1000).toISOString(),
                action: 'login',
                userId: { username: 'GhulamMohayudin' },
                ipAddress: '192.168.1.100',
                status: 'success',
                details: { browser: 'Chrome', os: 'Windows 10', location: 'New York' }
            },
            {
                id: 2,
                timestamp: new Date(Date.now() - 15 * 60 * 1000).toISOString(),
                action: 'security_event',
                userId: { username: 'admin' },
                ipAddress: '192.168.1.50',
                status: 'detected',
                details: { eventType: 'malware', severity: 'high', description: 'Suspicious file detected' }
            },
            {
                id: 3,
                timestamp: new Date(Date.now() - 30 * 60 * 1000).toISOString(),
                action: 'sql_injection_attempt',
                userId: null,
                ipAddress: '10.0.0.15',
                status: 'detected',
                details: { pattern: 'UNION SELECT', endpoint: '/api/auth/login' }
            },
            {
                id: 4,
                timestamp: new Date(Date.now() - 45 * 60 * 1000).toISOString(),
                action: 'password_change',
                userId: { username: 'Ali' },
                ipAddress: '192.168.1.75',
                status: 'success',
                details: { passwordStrength: 'strong', changedBy: 'Ali' }
            },
            {
                id: 5,
                timestamp: new Date(Date.now() - 60 * 60 * 1000).toISOString(),
                action: 'brute_force_detected',
                userId: null,
                ipAddress: '203.0.113.42',
                status: 'detected',
                details: { attempts: 8, timeWindow: '5 minutes', blocked: true }
            },
            {
                id: 6,
                timestamp: new Date(Date.now() - 90 * 60 * 1000).toISOString(),
                action: 'logout',
                userId: { username: 'Zuhaib' },
                ipAddress: '192.168.1.200',
                status: 'success',
                details: { reason: 'user_logout', sessionDuration: '2h 15m' }
            },
            {
                id: 7,
                timestamp: new Date(Date.now() - 120 * 60 * 1000).toISOString(),
                action: 'xss_attempt',
                userId: null,
                ipAddress: '198.51.100.25',
                status: 'detected',
                details: { pattern: '<script>', endpoint: '/api/users/profile' }
            },
            {
                id: 8,
                timestamp: new Date(Date.now() - 150 * 60 * 1000).toISOString(),
                action: 'backup_created',
                userId: { username: 'admin' },
                ipAddress: '192.168.1.1',
                status: 'success',
                details: { backupType: 'full', size: '2.5GB', reason: 'scheduled' }
            },
            {
                id: 9,
                timestamp: new Date(Date.now() - 180 * 60 * 1000).toISOString(),
                action: 'access_denied',
                userId: { username: 'user123' },
                ipAddress: '192.168.1.150',
                status: 'failure',
                details: { resource: '/api/users', requiredRole: 'admin', userRole: 'user' }
            },
            {
                id: 10,
                timestamp: new Date(Date.now() - 210 * 60 * 1000).toISOString(),
                action: 'session_created',
                userId: { username: 'AliSami' },
                ipAddress: '192.168.1.88',
                status: 'success',
                details: { sessionId: 'sess_abc123', expiresAt: '2024-01-15T10:30:00Z' }
            }
        ];

        // State management
        let currentLogs = [...staticLogs];
        let currentPage = 1;
        let logsPerPage = 10;
        let currentFilters = {
            action: '',
            startDate: '',
            endDate: ''
        };

        // DOM elements
        const logsTableBody = document.getElementById('logsTableBody');
        const lastUpdated = document.getElementById('lastUpdated');
        const refreshBtn = document.getElementById('refreshBtn');
        const actionFilter = document.getElementById('actionFilter');
        const startDateFilter = document.getElementById('startDateFilter');
        const endDateFilter = document.getElementById('endDateFilter');
        const resetFiltersBtn = document.getElementById('resetFiltersBtn');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');
        const paginationInfo = document.getElementById('paginationInfo');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');

        // Format timestamp
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        // Get status badge class
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'success': return 'status-badge success';
                case 'failure': return 'status-badge failure';
                case 'detected': return 'status-badge detected';
                default: return 'status-badge';
            }
        }

        // Show log details
        function showLogDetails(log) {
            const details = JSON.stringify(log.details || {}, null, 2);
            alert(`Log Details:\n\n${details}`);
        }

        // Render logs table
        function renderLogs() {
            const startIndex = (currentPage - 1) * logsPerPage;
            const endIndex = startIndex + logsPerPage;
            const pageLogs = currentLogs.slice(startIndex, endIndex);

            if (pageLogs.length === 0) {
                logsTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="loading-state">
                            No logs found matching the current filters.
                        </td>
                    </tr>
                `;
                return;
            }

            logsTableBody.innerHTML = pageLogs.map(log => `
                <tr class="table-row">
                    <td class="table-cell">${formatTimestamp(log.timestamp)}</td>
                    <td class="table-cell">${log.action}</td>
                    <td class="table-cell">${log.userId?.username || 'Unknown'}</td>
                    <td class="table-cell">${log.ipAddress || 'Unknown'}</td>
                    <td class="table-cell">
                        <span class="${getStatusBadgeClass(log.status)}">${log.status}</span>
                    </td>
                    <td class="table-cell">
                        <button class="view-details-btn" onclick="showLogDetails(${JSON.stringify(log).replace(/"/g, '&quot;')})">
                            View Details
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update pagination
        function updatePagination() {
            const totalLogs = currentLogs.length;
            const totalPages = Math.ceil(totalLogs / logsPerPage);
            const startItem = (currentPage - 1) * logsPerPage + 1;
            const endItem = Math.min(currentPage * logsPerPage, totalLogs);

            paginationInfo.textContent = `Showing ${startItem} to ${endItem} of ${totalLogs} results`;
            
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
        }

        // Apply filters
        function applyFilters() {
            currentFilters.action = actionFilter.value;
            currentFilters.startDate = startDateFilter.value;
            currentFilters.endDate = endDateFilter.value;

            currentLogs = staticLogs.filter(log => {
                if (currentFilters.action && log.action !== currentFilters.action) {
                    return false;
                }

                if (currentFilters.startDate) {
                    const logDate = new Date(log.timestamp).toDateString();
                    const startDate = new Date(currentFilters.startDate).toDateString();
                    if (logDate < startDate) return false;
                }

                if (currentFilters.endDate) {
                    const logDate = new Date(log.timestamp).toDateString();
                    const endDate = new Date(currentFilters.endDate).toDateString();
                    if (logDate > endDate) return false;
                }

                return true;
            });

            currentPage = 1;
            renderLogs();
            updatePagination();
            showNotification(`Filtered to ${currentLogs.length} logs`);
        }

        // Reset filters
        function resetFilters() {
            actionFilter.value = '';
            startDateFilter.value = '';
            endDateFilter.value = '';
            currentFilters = { action: '', startDate: '', endDate: '' };
            currentLogs = [...staticLogs];
            currentPage = 1;
            renderLogs();
            updatePagination();
            showNotification('Filters reset');
        }

        // Refresh data
        function refreshData() {
            refreshBtn.textContent = 'Refreshing...';
            refreshBtn.disabled = true;

            setTimeout(() => {
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                refreshBtn.textContent = 'Refresh';
                refreshBtn.disabled = false;
                showNotification('Logs refreshed successfully!');
            }, 1500);
        }

        // Pagination handlers
        function goToPreviousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderLogs();
                updatePagination();
            }
        }

        function goToNextPage() {
            const totalPages = Math.ceil(currentLogs.length / logsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderLogs();
                updatePagination();
            }
        }

        // Notification function
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25);
                z-index: 1000;
                font-weight: 500;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Event listeners
        refreshBtn.addEventListener('click', refreshData);
        applyFiltersBtn.addEventListener('click', applyFilters);
        resetFiltersBtn.addEventListener('click', resetFilters);
        prevPageBtn.addEventListener('click', goToPreviousPage);
        nextPageBtn.addEventListener('click', goToNextPage);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderLogs();
            updatePagination();
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        });
    </script>
</body>
</html>
