<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - USOD Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            max-width: 28rem;
            width: 100%;
        }

        /* Logo/Title Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25);
        }

        .logo-icon svg {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .logo-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        /* Login Form */
        .login-form-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(24px);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(55, 65, 81, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .error-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(185, 28, 28, 0.3);
            border: 1px solid rgba(185, 28, 28, 0.5);
            border-radius: 0.5rem;
            color: #fca5a5;
            font-size: 0.875rem;
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(55, 65, 81, 0.3);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25);
        }

        .login-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669 0%, #0891b2 100%);
            transform: scale(1.02);
        }

        .login-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.5), 0 0 0 4px rgba(6, 182, 212, 0.1);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Demo Accounts Section */
        .demo-accounts {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(55, 65, 81, 0.3);
        }

        .demo-title {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.75rem;
        }

        .demo-accounts-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .demo-account-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
        }

        .demo-account-label {
            color: #d1d5db;
        }

        .demo-account-credentials {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo/Title Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1 class="logo-title">USOD</h1>
            <p class="logo-subtitle">Unified Security Operations Dashboard</p>
        </div>

        <!-- Login Form -->
        <div class="login-form-container">
            <h2 class="form-title">Sign In</h2>
            
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                </button>
            </form>

            <!-- Demo Accounts -->
            <div class="demo-accounts">
                <p class="demo-title">Available Accounts:</p>
                <div class="demo-accounts-list">
                    <div class="demo-account-row">
                        <span class="demo-account-label">Admins:</span>
                        <span class="demo-account-credentials">GhulamMohayudin/gm1234, Ali/ali123</span>
                    </div>
                    <div class="demo-account-row">
                        <span class="demo-account-label">Users:</span>
                        <span class="demo-account-credentials">Zuhaib/zuhaib123, GhulamMohayudin/user123</span>
                    </div>
                    <div class="demo-account-row">
                        <span class="demo-account-label">More Users:</span>
                        <span class="demo-account-credentials">AliSami/user123, ZuhaibIqbal/user123</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<div class="loading-spinner"></div>Signing in...';
            errorMessage.style.display = 'none';

            try {
                const result = await ipcRenderer.invoke('login', { username, password });
                
                if (result.success) {
                    // Navigate to dashboard
                    await ipcRenderer.invoke('navigate-to-dashboard');
                } else {
                    // Show error message
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
            }
        });

        // Auto-fill demo credentials for convenience
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'password123';
        });
    </script>
</body>
</html>
