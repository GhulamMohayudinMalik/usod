---
# Ansible Playbook - Deploy Python AI Service
# Deploys USOD AI service to GCP Compute Engine

- name: Deploy USOD AI Service
  hosts: ai_service
  become: yes
  gather_facts: yes

  vars:
    app_name: usod-ai-service
    app_dir: /opt/usod/ai
    git_repo: https://github.com/your-org/usod-testing.git  # CHANGE
    git_branch: main
    python_version: "3.10"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install system dependencies
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - python3-dev
          - build-essential
          - git
          - curl
          - wget
          - htop
          - libpcap-dev  # For Scapy
        state: present

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Clone repository
      git:
        repo: "{{ git_repo }}"
        dest: "{{ app_dir }}"
        version: "{{ git_branch }}"
        force: yes
      become_user: ubuntu

    - name: Create Python virtual environment
      command: python3 -m venv .venv
      args:
        chdir: "{{ app_dir }}/ai"
        creates: "{{ app_dir }}/ai/.venv"
      become_user: ubuntu

    - name: Upgrade pip in virtual environment
      pip:
        name: pip
        state: latest
        virtualenv: "{{ app_dir }}/ai/.venv"
      become_user: ubuntu

    - name: Install Python dependencies
      pip:
        requirements: "{{ app_dir }}/ai/requirements.txt"
        virtualenv: "{{ app_dir }}/ai/.venv"
      become_user: ubuntu

    - name: Create systemd service file
      template:
        src: ../templates/ai-service.service.j2
        dest: /etc/systemd/system/usod-ai-service.service
        mode: '0644'

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable AI service
      systemd:
        name: usod-ai-service
        enabled: yes

    - name: Restart AI service
      systemd:
        name: usod-ai-service
        state: restarted

    - name: Configure firewall for AI service
      ufw:
        rule: allow
        port: "{{ service_port }}"
        proto: tcp

    - name: Enable firewall
      ufw:
        state: enabled

    - name: Wait for AI service to start
      wait_for:
        port: "{{ service_port }}"
        delay: 5
        timeout: 30

    - name: Check AI service status
      uri:
        url: "http://localhost:{{ service_port }}/api/health"
        timeout: 5
      register: health_check
      until: health_check.status == 200
      retries: 5
      delay: 5
      ignore_errors: yes

    - name: Display deployment status
      debug:
        msg: "AI Service deployed successfully at http://{{ ansible_host }}:{{ service_port }}"

