---
# Ansible Playbook - Deploy Node.js Backend
# Deploys USOD backend service to AWS EC2

- name: Deploy USOD Backend Service
  hosts: backend
  become: yes
  gather_facts: yes

  vars:
    app_name: usod-backend
    app_dir: /opt/usod/backend
    git_repo: https://github.com/your-org/usod-testing.git  # CHANGE
    git_branch: main
    node_version: "18"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install common dependencies
      apt:
        name:
          - curl
          - wget
          - git
          - build-essential
          - htop
        state: present

    - name: Install Node.js
      block:
        - name: Download Node.js setup script
          get_url:
            url: "https://deb.nodesource.com/setup_{{ node_version }}.x"
            dest: /tmp/nodejs_setup.sh
            mode: '0755'

        - name: Run Node.js setup script
          shell: bash /tmp/nodejs_setup.sh

        - name: Install Node.js
          apt:
            name: nodejs
            state: present

        - name: Verify Node.js installation
          command: node --version
          register: node_version_output
          changed_when: false

        - name: Display Node.js version
          debug:
            msg: "Node.js version: {{ node_version_output.stdout }}"

    - name: Install PM2 globally
      npm:
        name: pm2
        global: yes
        state: present

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Clone repository
      git:
        repo: "{{ git_repo }}"
        dest: "{{ app_dir }}"
        version: "{{ git_branch }}"
        force: yes
      become_user: ubuntu

    - name: Install backend dependencies
      npm:
        path: "{{ app_dir }}/backend"
      become_user: ubuntu

    - name: Create .env file
      template:
        src: ../templates/backend.env.j2
        dest: "{{ app_dir }}/backend/.env"
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Stop existing PM2 process
      command: pm2 delete {{ app_name }}
      become_user: ubuntu
      ignore_errors: yes

    - name: Start backend with PM2
      command: pm2 start src/app.js --name {{ app_name }} --cwd {{ app_dir }}/backend
      become_user: ubuntu
      environment:
        NODE_ENV: "{{ node_env }}"

    - name: Save PM2 process list
      command: pm2 save
      become_user: ubuntu

    - name: Setup PM2 startup script
      shell: |
        env PATH=$PATH:/usr/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu
        pm2 save
      become_user: ubuntu

    - name: Configure firewall for backend
      ufw:
        rule: allow
        port: "{{ service_port }}"
        proto: tcp

    - name: Enable firewall
      ufw:
        state: enabled

    - name: Check backend status
      uri:
        url: "http://localhost:{{ service_port }}/api/health"
        timeout: 5
      register: health_check
      until: health_check.status == 200
      retries: 5
      delay: 5
      ignore_errors: yes

    - name: Display deployment status
      debug:
        msg: "Backend deployed successfully at http://{{ ansible_host }}:{{ service_port }}"

