---
# Ansible Playbook - Deploy Hyperledger Fabric Blockchain
# Deploys USOD blockchain network to Azure VM

- name: Deploy USOD Blockchain Network
  hosts: blockchain
  become: yes
  gather_facts: yes

  vars:
    app_name: usod-blockchain
    app_dir: /opt/usod/blockchain
    git_repo: https://github.com/your-org/usod-testing.git  # CHANGE
    git_branch: main

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies
      apt:
        name:
          - curl
          - wget
          - git
          - jq
          - htop
        state: present

    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      ignore_errors: yes
      changed_when: false

    - name: Install Docker
      block:
        - name: Download Docker install script
          get_url:
            url: https://get.docker.com
            dest: /tmp/get-docker.sh
            mode: '0755'

        - name: Run Docker install script
          shell: sh /tmp/get-docker.sh

        - name: Add user to docker group
          user:
            name: "{{ ansible_user }}"
            groups: docker
            append: yes

        - name: Enable Docker service
          systemd:
            name: docker
            enabled: yes
            state: started
      when: docker_check.rc != 0

    - name: Install Docker Compose
      block:
        - name: Download Docker Compose
          get_url:
            url: "https://github.com/docker/compose/releases/latest/download/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
            dest: /usr/local/bin/docker-compose
            mode: '0755'

        - name: Verify Docker Compose installation
          command: docker-compose --version
          register: compose_version
          changed_when: false

        - name: Display Docker Compose version
          debug:
            msg: "{{ compose_version.stdout }}"

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Clone repository
      git:
        repo: "{{ git_repo }}"
        dest: "{{ app_dir }}"
        version: "{{ git_branch }}"
        force: yes
      become_user: "{{ ansible_user }}"

    - name: Download Hyperledger Fabric binaries
      shell: |
        cd {{ app_dir }}/blockchain
        curl -sSL https://bit.ly/2ysbOFE | bash -s -- binary
      args:
        creates: "{{ app_dir }}/blockchain/bin/peer"
      become_user: "{{ ansible_user }}"

    - name: Make network scripts executable
      file:
        path: "{{ app_dir }}/blockchain/network/scripts/{{ item }}"
        mode: '0755'
      loop:
        - start-network.sh
        - stop-network.sh
        - clean-network.sh
        - deploy-chaincode.sh

    - name: Stop existing blockchain network
      shell: |
        cd {{ app_dir }}/blockchain/network
        docker-compose down
      become_user: "{{ ansible_user }}"
      ignore_errors: yes

    - name: Start blockchain network
      shell: |
        cd {{ app_dir }}/blockchain/network
        bash scripts/start-network.sh
      become_user: "{{ ansible_user }}"
      register: network_start
      failed_when: false

    - name: Display network start output
      debug:
        var: network_start.stdout_lines

    - name: Wait for blockchain to be ready
      wait_for:
        port: "{{ item }}"
        delay: 10
        timeout: 60
      loop:
        - "{{ orderer_port }}"
        - "{{ peer_port }}"
        - "{{ ca_port }}"

    - name: Deploy chaincode
      shell: |
        cd {{ app_dir }}/blockchain/network
        bash scripts/deploy-chaincode.sh
      become_user: "{{ ansible_user }}"
      register: chaincode_deploy
      failed_when: false

    - name: Display chaincode deployment output
      debug:
        var: chaincode_deploy.stdout_lines

    - name: Configure firewall for blockchain ports
      ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - "{{ orderer_port }}"
        - "{{ peer_port }}"
        - "{{ ca_port }}"

    - name: Enable firewall
      ufw:
        state: enabled

    - name: Check blockchain status
      command: docker ps
      register: docker_ps
      become_user: "{{ ansible_user }}"

    - name: Display running containers
      debug:
        var: docker_ps.stdout_lines

    - name: Display deployment status
      debug:
        msg: |
          Blockchain deployed successfully!
          Orderer: {{ ansible_host }}:{{ orderer_port }}
          Peer: {{ ansible_host }}:{{ peer_port }}
          CA: {{ ansible_host }}:{{ ca_port }}

